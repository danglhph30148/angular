<h3 class="text-center text-lg font-semibold text-gray-900 dark:text-white">
    Add User
  </h3>
  <div class="flex justify-center border border-rounded-md">
    <p-toast></p-toast>
    <!-- Modal body -->
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div
        class="gap-4 mb-4 flex p-[20px]"
        style="flex-direction: column; gap: 15px"
      >
        <div class="flex gap-4">
          <div class="sm:col-span-3">
            <label
              for="title"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >User Name</label
            >
            <input
              formControlName="username"
              type="text"
              name="name"
              id="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Enter Your Name"
            />
            <div
              *ngIf="userForm.get('email')?.touched && userForm.get('email')?.errors?.['required']"
            >
              <small class="text-[red]">Email is not required</small>
            </div>
          </div>
          <div class="sm:col-span-3">
            <label
              for="title"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Email</label
            >
            <input
              formControlName="email"
              type="text"
              name="email"
              id="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Enter Your Email"
            />
            <div
              *ngIf="userForm.get('email')?.touched && userForm.get('email')?.errors?.['required']"
            >
              <small class="text-[red]">Email is not required</small>
            </div>
          </div>
        </div>
  
        <div class="flex gap-4">
          <div class="sm:col-span-3">
            <label
              for="title"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Password</label
            >
            <input
              formControlName="password"
              type="password"
              name="password"
              id="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Enter Password"
            />
            <div
              *ngIf="userForm.get('password')?.touched && userForm.get('password')?.errors?.['required']"
            >
              <small class="text-[red]">Password is not required</small>
            </div>
          </div>
          <div class="sm:col-span-3">
            <label
              for="title"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Confrim Password</label
            >
            <input
              formControlName="confirmpassword"
              type="password"
              name="confirmpassword"
              id="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Confirm Password"
            />
            <div
              *ngIf="userForm.get('confirmpassword')?.touched && userForm.get('confirmpassword')?.errors?.['required']"
            >
              <small class="text-[red]">Confirm Pasword is not required</small>
            </div>
          </div>
        </div>
      </div>
      <div class="flex justify-center pb-[30px]">
        <button
          type="submit"
          class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
        >
          <svg
            class="mr-1 -ml-1 w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Create User
        </button>
      </div>
    </form>
  </div>
