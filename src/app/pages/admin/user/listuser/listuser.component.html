<p-toast></p-toast>
<p-confirmDialog
  message="Do you want delete Product?"
  accept="onConfirm"
  reject="onReject"
  header="Delete"
  acceptButtonStyleClass="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
  rejectButtonStyleClass="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
>
  <span>Are you sure you want to delete this product?</span>
</p-confirmDialog>
<div *ngIf="!checkData">
  <section class="antialiased bg-gray-100 text-gray-600 h-screen px-4">
    <div class="flex flex-col justify-center h-full">
      <!-- Table -->
      <div
        class="w-full max-w-2xl mx-auto bg-white shadow-lg rounded-sm border border-gray-200"
      >
        <header class="px-5 py-4 border-b border-gray-100">
          <h2 class="font-semibold text-gray-800">Customers</h2>
        </header>
        <div class="p-3">
          <div class="overflow-x-auto">
            <div class="flex justify-between items-center">
              <button
                (click)="addCategory()"
                type="button"
                class="text-white m-[20px] bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
              >
                Add+
              </button>
              <form
                [formGroup]="userForm"
                (ngSubmit)="onSubmit()"
                class="w-[300px]"
              >
                
                <div class="relative">
                  <div
                    class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
                  >
                  </div>
                </div>
              </form>
            </div>
            <table class="table-auto w-full">
              <thead
                class="text-xs font-semibold uppercase text-gray-400 bg-gray-50"
              >
                <tr>
                   <th class="p-2 whitespace-nowrap">
                    <div class="font-semibold text-left">Name</div>
                  </th> 
                  <th class="p-2 whitespace-nowrap">
                    <div class="font-semibold text-left">Email</div>
                  </th>
                  <th class="p-2 whitespace-nowrap">
                    <div class="font-semibold text-center">Action</div>
                  </th>
                </tr>
              </thead>
              <tbody class="text-sm divide-y divide-gray-100">
                <tr
                  *ngFor="let user of userList"
                  class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
                >
                  <th
                    scope="row"
                    class="mt-[10px] px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  >
                    <a href="/admin/products?id={{ user._id }}">
                      {{ user.username }}
                    </a>
                  </th>
                  <th
                    scope="row"
                    class="mt-[15px] px-8 py-6 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  >
                    <a href="/admin/products?id={{ user._id }}">
                      {{ user.email }}
                    </a>
                  </th>
                  <th
                    scope="row"
                    class="mt-[10px] px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  >
                  </th>
                  <td class="flex justify-center items-center mt-2">
                    <button
                      (click)="deleteCategory(user._id)"
                      class="focus:outline-none text-white bg-yellow-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="rounded-b-lg border-t border-gray-200 px-4 py-2">
          <div class="flex align-items-center justify-content-center">
            <div>
              <p-button
                icon="pi pi-star"
                styleClass="p-button-outlined"
              ></p-button>
            </div>
            <div class="flex-1">
              <p-paginator
                (onPageChange)="onPageChange1($event)"
                [first]="first1"
                [rows]="rows1"
                [totalRecords]="count"
                [showFirstLastIcon]="false"
              ></p-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<div
  *ngIf="checkData"
  style="background-color: rgba(255, 255, 255, 0.1); padding: 20px"
  class="rounded-lg border w-[1200px] border-gray-200"
>
  <div class="overflow-x-auto rounded-t-lg">
    <div class="flex justify-between items-center">
      <button
        (click)="comeBack()"
        type="button"
        class="text-white m-[20px] bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      >
        Back
      </button>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="w-[300px]">
        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
        </div>
      </form>
    </div>
    <table
      style="border-radius: 20px"
      class="min-w-full divide-y-2 divide-gray-200 my-[20px] bg-white text-sm"
    >
      <thead class="ltr:text-left rtl:text-right">
        <tr>
          <th
            scope="col"
            class="whitespace-nowrap px-4 py-2 font-medium text-gray-900"
          >
            Email
          </th>

          <th
            scope="col"
            class="whitespace-nowrap px-4 py-2 font-medium text-gray-900"
          >
            Action
          </th>
        </tr>
      </thead>

      <tbody class="divide-y divide-gray-200">
        <tr
          *ngFor="let user of userList"
          class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
        >
          <th
            scope="row"
            class="mt-[10px] px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            <a href="/admin/products?id={{ user._id }}">
              {{ user.email }}
            </a>
          </th>
          <td class="flex justify-center items-center mt-2">
            <button
              (click)="deleteCategory(user._id)"
              class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="rounded-b-lg border-t border-gray-200 px-4 py-2">
    <div class="flex align-items-center justify-content-center">
      <div>
        <p-button icon="pi pi-star" styleClass="p-button-outlined"></p-button>
      </div>
      <div class="flex-1">
        <p-paginator
          (onPageChange)="onPageChange1($event)"
          [first]="first1"
          [rows]="rows1"
          [totalRecords]="count"
          [showFirstLastIcon]="false"
        ></p-paginator>
      </div>
    </div>
  </div>
</div>
