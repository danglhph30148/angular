<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <p-toast></p-toast>
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Product name</th>
        <!-- <th scope="col" class="px-6 py-3">Description</th> -->
        <th scope="col" class="px-6 py-3">Category</th>
        <th scope="col" class="px-6 py-3">Description</th>

        <th scope="col" class="px-6 py-3">Image</th>
        <th scope="col" class="px-6 py-3">Price</th>
        <th scope="col" class="px-6 py-3">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let product of productList"
        class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ product.title }}
        </th>
        <!-- truncateDescription(120) -->
        <!-- <td class="px-6 py-4">{{ product.description | description : 120 }}</td> -->
        <td class="px-6 py-4">{{ product.categoryId.name }}</td>
        <td class="px-6 py-4">{{ product.description }}</td>

        <td class="px-6 py-4">
          <img [src]="product.image" width="50" height="50" alt="" />
        </td>
        <td class="px-6 py-4">${{ product.price }}</td>
        <td class="px-6 py-4">
          <button
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline mx-[10px]"
          >
            Edit
          </button>
          <!-- <a
            href="#"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >Edit</a
          > -->
          <!--Envent (target)="statement" (click)="deleteProduct(product.id)" -->
          <button
            (click)="deleteProduct(product._id)"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
          >
            Remove
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
